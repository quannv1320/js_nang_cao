<script>
    alert("Môn học của bạn là: Toán");
    var score = prompt("Nhập điểm: ");
    if (score < 5) {
        alert("Tạch");
    } else if (score >= 5 && score < 7) {
        alert("Trung Bình");
    } else if (score >= 7 && score < 9) {
        alert("Khá");
    } else {
        alert("Giỏi");
    }
</script>
