<style>
	#target{
		width: 60px;
		height: 60px;
		background: #33691E;
	}
</style>

<div id="target">
	
</div>

<script>
	var target = document.querySelector("#target");
	target.onmouseover = function () {
		target.style.background = '#BF360C'
	}
	target.onmouseout = function () {
		target.style.background = '#33691E'
	}
</script>
