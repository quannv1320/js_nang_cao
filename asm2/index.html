<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Bệnh nhân</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .table-stripped {
            margin: auto;
            padding: 20px;
            border: 1px solid #D8D8D8;
            width: 80%;
        }
    </style>

</head>

<body>
    <table class="table table-stripped">
        <thead>
            <th>Id</th>
            <th>Bệnh Viện</th>
            <th>Logo</th>
            <th>Address</th>
            <th>Bed Number</th>
            <th>
                <a href="add-hospitals.html" class="btn btn-sm btn-success">Thêm mới</a>
            </th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script>

        var apiUrl = 'https://5f36249d5b91f60016ca55f8.mockapi.io/hospitals';
        axios.get(apiUrl)
            .then(res => {
                if (res.statusText === "OK") {
                    document.querySelector('tbody').innerHTML = '';
                    var data = res.data;
                    var content = ``;
                    data.forEach(element => {
                        content += `<tr id="row-${element.id}">
                                    <td>${element.id}</td>
                                    <td>${element.name}</td>
                                    <td>
                                        <img src="${element.logo}" width="100px" class="img img-avatar"/>
                                    </td>
                                    <td>${element.address}</td>
                                    <td>${element.bed_number}</td>
                                    <td>
                                        <a href="list-room.html?id=${element.id}" class="btn btn-sm btn-info">Chi tiết</a> 
                                        <a href="edit-hospitals.html?id=${element.id}" class="btn btn-sm btn-primary">Sửa</a> 
                                        <button class="btn btn-sm btn-danger"  onclick="removeElement(${element.id})">Xóa</button>  
                                    </td>
                                </tr>`;
                    });
                    document.querySelector('tbody').innerHTML = content;
                }
            })

        function removeElement(removeId) {
            // Xác nhận yêu cầu
            Swal.fire({
                title: 'Chắc chắn xóa?',
                text: "Sau khi xóa sẽ không lấy lại dữ liệu được!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Đồng ý!',
                cancelButtonText: 'Không đồng ý!'
            }).then((result) => {
                if (result.value) {
                    // gửi yêu cầu lên server
                    var deleteUrl = apiUrl + "/" + removeId;
                    axios.delete(deleteUrl)
                        .then(response => {
                            console.log(response);
                        })
                        .then(() => {
                            var removeElement = document.querySelector('#row-' + removeId);
                            removeElement.remove();
                            Swal.fire({
                                position: 'bottom-end',
                                icon: 'success',
                                title: 'Đã xóa',
                                showConfirmButton: false,
                                timer: 1500
                            })
                        });
                }
            })
        }
    </script>
</body>

</html>
