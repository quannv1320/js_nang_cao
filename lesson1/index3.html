<div class="target"></div>

<style>
    .target{
        width: 60px;
        height: 60px;
        border: 1px solid black;
    }
</style>

<script>
    var bgArr = ['red', 'yellow', 'green'];
    var indexBg = 0;

    setInterval(function(){
        document.querySelector('.target').style.backgroud = bgArr[indexBg];
        indexBg++;

        if(indexBg > bgArr.length - 1){
            indexBg = 0;
        }
    }, 500)
</script>
